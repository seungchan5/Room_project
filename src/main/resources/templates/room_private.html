<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/room_private.css">
    <script src="/js/room_private.js"></script>
    <title>비공개방</title>
</head>
<body>
    <div class="container">
        <div class="center-wrap display">
            <div class="room-info">
                <div class="room-image">
                    <img th:src="|/images/room_profile/${room.image}|" alt="">
                </div>
                <span class="room-title">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg>
                    <span th:text="${room.title}">방 제목 방 제목</span>
                </span>
                <span class="room-intro" th:text="${room.intro}">소개글 소개글</span>
            </div>
            <input type="password" name="roomPassword" id="roomPassword" placeholder="방의 비밀번호를 입력해주세요." maxlength="6">
            <span class="errorMsg"></span>
            <button type="button" id="enter-room">입장하기</button>
        </div>
    </div>
</body>
</html>
